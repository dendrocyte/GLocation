plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.dendrocyte.haylocation'
    compileSdk 34

    defaultConfig {
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0.4"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        //buildConfigField
        buildConfigField "String", "ACTION_LOCATION", "\"action_location\""
        manifestPlaceholders =
                [ haylocation_package_name: "com.dendrocyte.haylocation", action_location: "action_location"]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    //buildConfigField at android.defaultConfig is disable at default, make it enable here
    buildFeatures {
        buildConfig true
    }
}




dependencies {

    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'

    implementation 'com.google.android.gms:play-services-location:21.3.0'
}





// Publish
ext{
    //NOTE: Update Publish Version here and  Publish Note at CHANGELOG.md
    publishVersion="1.0.5"
    publishDesc="A button to fetch and present location by itself. " +
            "Also provide a delegator to fetch location with view-decoupling. " +
            "See full documentation and changelog at: https://github.com/dendrocyte/HayLocation"


    publishGroup="com.dendrocyte"
    publishArtifactId="haylocation"
    publishName="haylocation"
    licenseName="The Apache License, Version 2.0"
    licenseUrl="https://www.apache.org/licenses/LICENSE-2.0.txt"
    sonatypeGroup="io.github.dendrocyte"
    githubPackageGroup="com.dendrocyte"
    githubUser="dendrocyte"
    devName="dendrocyte"
    devEmail="dendrocyte0107@gmail.com"
    websiteUrl="https://github.com/dendrocyte/haylocation"
}


/**
 * mavenLocal: publish.gradle.maven-local
 * mavenCentral: sign.gradle.maven-central
 * github:
 * - snapshot: publish.gradle
 * - package: sign.gradle
 */
apply from: "$rootDir/gradle/publish.gradle"
apply from: "$rootDir/gradle/sign.gradle"
